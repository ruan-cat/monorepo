name: Release

# permissions:
#   contents: write

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 安装pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: |
            - recursive: true
            - args: [--global, "vercel", "@dotenvx/dotenvx", "tsx"]

      - name: 安装node
        uses: actions/setup-node@v4
        with:
          node-version: 22.6.0
          cache: pnpm

      - name: 安装整个项目的依赖
        run: pnpm i

      - name: 打包
        run: pnpm exec turbo build

      - name: 发包
        run: pnpm changeset publish --otp ${{ secrets.NPM_TOKEN }}
