name: Release

# permissions:
#   contents: write

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 安装pnpm
        uses: pnpm/action-setup@v3

      - name: 设置node环境
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: 打包
        run: pnpm run turbo:build

      - name: 发包
        run: pnpm changeset publish --otp ${{ secrets.NPM_TOKEN }}
