name: Release

permissions: write-all

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: å®‰è£…pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: |
            - recursive: true

      - name: å®‰è£…node
        uses: actions/setup-node@v4
        with:
          node-version: 22.6.0
          cache: pnpm
          registry-url: "https://registry.npmjs.org"

      - name: corepackæ‰‹åŠ¨å†å®‰è£…ä¸€æ¬¡pnpm
        run: corepack enable && corepack prepare pnpm@9.5.0 --activate

      - name: å®‰è£…æ•´ä¸ªé¡¹ç›®çš„ä¾èµ–
        run: pnpm i

      - name: åœ¨ .npmrc å†…å†™å…¥token
        run: |
          cat << EOF > "$HOME/.npmrc"
            //registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}
          EOF
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: æ„å»ºå¹¶å‘ç‰ˆ
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm release
          version: pnpm run version
          commit: "ğŸ“¢ publish: release package(s)"
          title: "ğŸ“¢ publish: release package(s)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: è§¦å‘éƒ¨ç½²å·¥ä½œæµ
        if: steps.changesets.outputs.published == 'true'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: deploy-after-release
          client-payload: |
            {
              "published": true,
              "publishedPackages": ${{ toJson(steps.changesets.outputs.publishedPackages) }},
              "ref": "${{ github.ref }}",
              "sha": "${{ github.sha }}"
            }
